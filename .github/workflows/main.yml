name: CI/CD debug_client to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: AWS IAM 사용자 설정
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 리액트 빌드
        run: |
          npm install
          npm run build

      - name: 빌드한 파일 S3에 업로드
        run: aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET }} --acl public-read
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
      - name: env세팅
        env:
          REACT_APP_CLIENT_KEY: ${{ secrets.REACT_APP_CLIENT_KEY }}
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          REACT_APP_GITHUB_IP: ${{ secrets.REACT_APP_GITHUB_IP }}
          REACT_APP_PORT: ${{ secrets.REACT_APP_PORT }}
          REACT_APP_PAY_API_KEY: ${{ secrets.REACT_APP_PAY_API_KEY }}
          REACT_APP_PAY_API_SECRET_KEY: ${{ secrets.REACT_APP_PAY_API_SECRET_KEY }}
        
        run: |
          echo "REACT_APP_CLIENT_KEY=${REACT_APP_CLIENT_KEY}" >> .env
          echo "REACT_APP_API_KEY=${REACT_APP_API_KEY}" >> .env
          echo "REACT_APP_GITHUB_IP=${REACT_APP_GITHUB_IP}" >> .env
          echo "REACT_APP_PORT=${REACT_APP_PORT}" >> .env
          echo "REACT_APP_PAY_API_KEY=${REACT_APP_PAY_API_KEY}" >> .env
          echo "REACT_APP_PAY_API_SECRET_KEY=${REACT_APP_PAY_API_SECRET_KEY}" >> .env
          
         
      - name: CloudFront 캐시 무력화 설정
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CLOUDFRONT_ID }}
          PATHS: "/*"
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
